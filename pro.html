<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Styling for the navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000; /* Black background */
            padding: 1rem;
        }
        nav a {
            color: #FFF; /* White text */
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700; /* Gold on hover */
            text-decoration: underline;
        }
        .navbar-links {
            display: flex;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .navbar-links {
                flex-direction: column;
                align-items: center;
            }
        }
        /* Styling for the contact form */
        form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 2px solid #000; /* Black border */
            border-radius: 10px;
            background-color: #F5F5F5; /* Light gray background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000; /* Black text */
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #FFF; /* White background */
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #000; /* Black border on focus */
            outline: none;
        }
        form button {
            padding: 0.7rem 1.5rem;
            background-color: #000; /* Black button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #333; /* Dark gray on hover */
        }
        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #000; /* Black background */
            color: white;
        }
        footer p {
            margin: 0;
        }
        /* Panda image styling */
        .panda-image {
            display: block;
            margin: 2rem auto;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 style="color: white;">Professional Contact</h1>
            <div class="navbar-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Giant_Panda_in_Beijing_Zoo_1.JPG" alt="Panda" class="panda-image">
        <p style="text-align: center; color: #000; font-size: 1.2rem;">We'd love to hear from you. Please fill out the form below.</p>
        <section id="contact">
            <h2 style="text-align: center; color: #000;">Contact Us</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="" disabled selected>Select a contact method</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text Message</option>
                </select>
                
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                
                <label for="file">Upload a File (optional):</label>
                <input type="file" id="file" name="file">
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
