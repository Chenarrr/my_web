<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenar's Professional Contact</title>
    <style>
        /* Black-and-white theme styling */
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0; /* Light gray navbar background */
            padding: 1rem;
        }
        nav a {
            color: #000000; /* Black text */
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            color: #555555; /* Dark gray on hover */
            text-decoration: underline;
        }
        .navbar-links {
            display: flex;
        }
        @media (max-width: 600px) {
            .navbar-links {
                flex-direction: column;
                align-items: center;
            }
        }
        form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 2px solid #000000; /* Black border */
            border-radius: 10px;
            background-color: #f9f9f9; /* Light gray form background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000; /* Black text */
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #000000; /* Black border */
            border-radius: 5px;
            background-color: #ffffff; /* White input background */
            color: #000000; /* Black text */
        }
        form input:focus, form textarea:focus, form select:focus {
            border-color: #555555; /* Dark gray border on focus */
            outline: none;
        }
        form button {
            padding: 0.7rem 1.5rem;
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #555555; /* Dark gray on hover */
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f0f0f0; /* Light gray footer background */
            color: #000000; /* Black text */
        }
        footer p {
            margin: 0;
        }
        p {
            text-align: center;
            color: #000000; /* Black text */
            font-size: 1.2rem;
        }
        h1, h2 {
            text-align: center;
            color: #000000; /* Black text */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Chenar's Professional Contact</h1>
            <div class="navbar-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <p>Welcome to Chenar's professional contact page. Please fill out the form below to get in touch.</p>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <!-- Form content remains unchanged -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="" disabled selected>Select a contact method</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text Message</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Chenar. All rights reserved.</p>
    </footer>
</body>
</html>
